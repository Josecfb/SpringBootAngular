<div class="card">
    <div class="card-heather m-3">
        {{  titulo  }}
    </div>
    <div class="card-body">
        <form  (ngSubmit)="create()" >
            <div class="form-group row m-3">
                <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" [(ngModel)]="cliente.nombre" class="form-control" name="nombre" id="nombre">
                </div>
            </div>
            <div class="form-group row m-3">
                <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.apellido" name="apellido" id="apellido">
                </div>
            </div>
            <div class="form-group row m-3">
                <label for="email" class="col-form-label col-sm-2">Email</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.email" name="email" id="email">
                </div>
            </div>
            <div class="form-group row m-3">
                <div class="col-sm-6">
                    <button class="btn btn-primary">Crear</button>
                </div>
            </div>
        </form>
    </div>
</div>
